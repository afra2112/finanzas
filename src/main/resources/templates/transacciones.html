<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceApp - Transacciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e11d48',
                        'primary-dark': '#be123c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="ml-64 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Transacciones</h1>
            <p class="text-gray-600">Historial completo de ingresos y gastos</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                    <input type="text" placeholder="Descripción..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option>Todos</option>
                        <option>Ingresos</option>
                        <option>Gastos</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option>Todas</option>
                        <option>Alimentación</option>
                        <option>Transporte</option>
                        <option>Entretenimiento</option>
                        <option>Salario</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>
        </div>

        <div class="mb-6">
            <button onclick="openTransactionModal()" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-medium flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Nueva Transacción
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Historial de Transacciones</h3>
            </div>
            <div class="divide-y divide-gray-200">
                <div th:each="transaccion : ${transacciones}">
                <div class="p-6 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div th:switch="${transaccion.type.name()}">
                                <div th:case="'INGRESO'" class="p-2 bg-green-100 rounded-full mr-3">
                                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                                    </svg>
                                </div>
                                <div th:case="'GASTO'" class="p-2 bg-red-100 rounded-full mr-3">
                                    <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"></path>
                                    </svg>
                                </div>
                            </div>

                            <div>
                                <h4 class="text-sm font-medium text-gray-900" th:text="${transaccion.description}"></h4>
                                <p class="text-sm text-gray-500" th:text="${transaccion.category.categoryName} + ' • ' + ${transaccion.date}"></p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p th:classappend="${transaccion.type.name()} == 'INGRESO' ? 'text-green-600' : 'text-red-600'" class="text-lg font-semibold" th:text="${transaccion.ammount}"></p>
                            <span th:classappend="${transaccion.type.name()} == 'INGRESO' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" th:text="${transaccion.type} == 'INGRESO' ? 'Ingreso' : 'Gasto'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                            </span>
                        </div>
                    </div>
                </div>
                </div>

            <div class="px-6 py-4 border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <p class="text-sm text-gray-700">
                        Mostrando <span class="font-medium">1</span> a <span class="font-medium">6</span> de <span class="font-medium">24</span> transacciones
                    </p>
                    <div class="flex space-x-2">
                        <button class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            Anterior
                        </button>
                        <button class="px-3 py-2 text-sm font-medium text-white bg-primary border border-primary rounded-lg">
                            1
                        </button>
                        <button class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            2
                        </button>
                        <button class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>

            <div id="transactionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <div class="flex items-center justify-between p-6 border-b">
                            <h3 class="text-lg font-semibold text-gray-900">Nueva Transacción</h3>
                            <button onclick="closeTransactionModal()" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="p-6">
                            <form class="space-y-4" th:action="@{/transacciones/crear}" th:object="${transaccionDTO}" method="post">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                                    <div class="flex space-x-4">
                                        <label class="flex items-center">
                                            <input type="radio" th:field="*{type}" value="INGRESO" class="text-rose-600 focus:ring-rose-500"/>
                                            <span class="ml-2 text-sm text-gray-700">Ingreso</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="radio" th:field="*{type}" value="GASTO" class="text-rose-600 focus:ring-rose-500"/>
                                            <span class="ml-2 text-sm text-gray-700">Gasto</span>
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Monto</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                                        <input th:field="*{ammount}" type="number" step="0.01" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent" placeholder="0.00"/>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                                    <input th:field="*{description}" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent" placeholder="Descripción de la transacción"/>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
                                    <select th:field="*{idCategory}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent">
                                        <option value="">Seleccionar categoría</option>
                                        <option th:each="categoria : ${nombresCategorias}" th:value="${categoria.idCategory}" th:text="${categoria.categoryName}"></option>
                                    </select>
                                </div>
                                <div class="flex justify-end space-x-3 p-6 border-t bg-gray-50 rounded-b-lg">
                                    <button onclick="closeTransactionModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-rose-500">
                                        Cancelar
                                    </button>
                                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-rose-600 border border-transparent rounded-md hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500">
                                        Crear Transacción
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>
        <script>
            function openTransactionModal() {
              document.getElementById('transactionModal').classList.remove('hidden');
            }

            function closeTransactionModal() {
              document.getElementById('transactionModal').classList.add('hidden');
            }
        </script>
</body>
</html>
